<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fix folder path -->
    <link rel="stylesheet" href="assests/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Profile</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="username" name="username" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label>Age</label>
                <input type="number" id="age" name="age" class="form-control">
            </div>
            <div class="mb-3">
                <label>Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control">
            </div>
            <div class="mb-3">
                <label>Contact</label>
                <input type="text" id="contact" name="contact" class="form-control">
            </div>
            <div class="mb-3">
                <label>Profile Picture</label>
                <input type="file" id="profilePic" name="profilePic" class="form-control">
                <img id="displayPic" src="uploads/default.png" alt="Profile Picture" class="mt-2" style="width:120px;height:120px;">
            </div>
            <button type="button" id="updateProfile" class="btn btn-primary">Update Profile</button>
        </form>

        <hr>
        <h4>Change Password</h4>
        <form id="changePasswordForm">
            <div class="mb-3">
                <label>Current Password</label>
                <input type="password" id="oldPass" name="oldPass" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>New Password</label>
                <input type="password" id="newPass" name="newPass" class="form-control" required>
            </div>
            <button type="button" id="changePass" class="btn btn-warning">Change Password</button>
        </form>
        <div id="msg" class="mt-3"></div>

        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Fix folder path -->
    <script src="assests/js/profile.js"></script>
</body>
</html>
